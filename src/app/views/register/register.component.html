<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form autocomplete="off" [formGroup]="forma" (ngSubmit)="register()">
                <h1>Generar Clave</h1>
                <p class="text-muted">Crea tu cuenta</p>
                <div class="input-group mb-3" *ngIf="opcionUserName">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" autocomplete="username" required
                    formControlName="usuario" [ngClass]="{
                    'is-invalid': campoNoValido('usuario')
                  }" />
                  <div class="invalid-feedback" *ngIf="campoNoValido('usuario')">
                    Ingresa tu n&uacute;mero de documento
                  </div>
                </div>
                <div class="input-group mb-3" *ngIf="opcionEmail">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" required
                    formControlName="email" [ngClass]="{
                    'is-invalid': campoNoValido('email')
                  }" />
                  <div class="invalid-feedback" *ngIf="campoNoValido('email')">
                    Ingresa tu email
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">

                    <button type="button" class="btn btn-block btn-warning" (click)="sendLogin()">Cancelar</button>
                  </div>
                  <div class="col-6 text-right">
                    <button type="submit" name="ingresar" class="btn btn-block btn-success" [disabled]="cargando">
                      <i class="fa fa-sync fa-spin" *ngIf="cargando"></i>&nbsp;
                      <span>Aceptar</span>
                    </button>
                  </div>
                </div>

                <div *ngIf="mensajeErrorServicio()"
                  class="row mt-2 p-0 no-gutters align-items-center justify-content-center w-100">
                  <div class="col-md-12">
                    <div class="alert alert-danger" role="alert">
                      <p *ngFor="let mensajeError of mensajesErrores">
                        {{ mensajeError }}
                      </p>
                    </div>
                  </div>
                </div>

                <div *ngIf="okServicio"
                  class="row mt-2 p-0 no-gutters align-items-center justify-content-center w-100">
                  <div class="col-md-12">
                    <div class="alert alert-success" role="alert">
                      <p *ngFor="let mensaje of mensajes">
                        {{ mensaje }}
                      </p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
