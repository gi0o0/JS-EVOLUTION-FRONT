<div *ngIf="loading">
  <app-progress-spinner></app-progress-spinner>
</div>

<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">

          <form autocomplete="off" [formGroup]="forma" (ngSubmit)="operar()" class="form-horizontal" #regForm="ngForm">

            <mat-form-field>
              <input matInput placeholder="Usuario" [(ngModel)]="o.user" formControlName="user" type="number"
                [ngClass]="{ 'is-invalid': submitted && f.codigo.errors }">
              <mat-hint align="end">Longitud m치xima 15 caracteres.</mat-hint>
              <mat-error *ngIf="hasError('user', 'required')">Nombre es requerido.</mat-error>
              <mat-error *ngIf="hasError('user', 'maxlength')">Longitud m치xima 15 caracteres.</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Solicitud" [(ngModel)]="o.request" formControlName="request" type="number"
                [ngClass]="{ 'is-invalid': submitted && f.codigo.errors }">
              <mat-hint align="end">Longitud m치xima 15 caracteres.</mat-hint>
              <mat-error *ngIf="hasError('request', 'required')">Solicitud es requerido.</mat-error>
              <mat-error *ngIf="hasError('request', 'maxlength')">Longitud m치xima 15 caracteres.</mat-error>
            </mat-form-field>
            <br> <br>

            <div class="form-actions">
              <button type="submit" name="ingresar" class="btn btn-primary px-4" [disabled]="cargando">
                <i class="fa fa-sync fa-spin" *ngIf="cargando"></i>&nbsp;
                <span>Buscar</span>
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="NombreDocumento">
      <mat-header-cell *matHeaderCellDef mat-sort-header> NombreDocumento </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row" class="action-link">
        <button mat-button color="primary" (click)="openView(row)"><mat-icon>file_copy</mat-icon></button>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>


<br><br>
<div  *ngIf="showFile" >
  <button  style="float: right;" mat-button color="primary" (click)="download()"><mat-icon>cloud_download</mat-icon>Descargar</button>
  <br> <br> 
<div class="pdf-container">

  <pdf-viewer [src]="pdfSrc"
              [render-text]="true"
              [original-size]="false"
              style="width: 400px; height: 500px"
              [fit-to-page]="true"
  ></pdf-viewer>
 
</div>
</div>
