
 <div  *ngIf="loading">
<app-progress-spinner ></app-progress-spinner>
</div>


<div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button mat-button (click)="openDialog()" mat-flat-button color="primary">Agregar Perfil</button>

  </div>
  
  <div class="example-container mat-elevation-z8">
    
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
  
    
  
      <!-- Name Column -->
      <ng-container matColumnDef="NombrePerfil">
        <mat-header-cell *matHeaderCellDef mat-sort-header> NombrePerfil </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
      </ng-container>

        <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row" class="action-link"> 
        <button mat-button color="primary" (click)="openDialog(row)" >Actualizar</button>
        <button mat-button color="warn" (click)="mostrarDialogo(row)">Eliminar</button>
        <button mat-button color="primary" (click)="mostrarDialogoOption(row)">Opciones</button>
        <button mat-button color="accent" (click)="mostrarDialogoUser(row)">Usuarios</button>
      </td>
    </ng-container>
  
 
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
