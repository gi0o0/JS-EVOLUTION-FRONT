

<div >


  <mat-form-field>
    <input matInput  [(ngModel)]="profile.name" disabled>
  </mat-form-field>
  <div  *ngIf="loading">
    <app-progress-spinner ></app-progress-spinner>
  </div>

  <mat-form-field appearance="fill" >
    <mat-label>Sistema</mat-label>
    <mat-select  name="country"  (selectionChange)="onSystemChange($event)" >
      <mat-option *ngFor="let s of listSystem" [value]="s">{{ s.name }}</mat-option>
    </mat-select>
</mat-form-field>


 <mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef> Select </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <mat-checkbox [(ngModel)]="element.checked" (click)="changeChkState(element.id)" color="primary"></mat-checkbox>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
</mat-table>




</div>

<div mat-dialog-actions align="end">
<button mat-raised-button color="warn" (click)="cancelar()">Cerrar</button>
</div>
